<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Mutiply</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
		function display() 
		{
			
			var remainder = myform.num.value;   // get input 
			
			var base = 1000000;
			while (quotient(remainder,base) == 0)   // determine the highest digit 
			{   
				base = base / 10;
			};
			
			while (base >=1 ) {                                  // display each digit by step 
				writelogline(quotient(remainder,base)+" ");
				
				remainder = remainderf(remainder,base);
				
				base = base / 10;
				
			}
		}
		
		
		

		function quotient(a,b) {              // function for quotient
			return parseInt(a/b);
		}
        function remainderf(a,b) {   // function for remainder
        	
        	return a%b;
        }
		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		} 
		function writelogline(result) {
			document.getElementById("logger").innerHTML += result ;
		}
	
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>The Integer diplayed</p>
			<input  type="number"  min="1" max="99999" id="n1"  name="num" required />
			
			
			<input type="button" name="button" value="Dispaly Digit" onclick="display()">
	
		</form>
	 </section>
     	  <div id="logger"> </div>
	</body>
