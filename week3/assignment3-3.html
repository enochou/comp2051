<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Distance Calculation</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
		function calculate() {
			var p1 = myform.point1.value;   // get the input
			var p2 = myform.point2.value;
           if( !verifyPoint(p1))  //validate the input
           		{
           			writelog("Point one input error, please repeat");
           			return;
           			};
           if (!verifyPoint(p2)) 
           {
           		writelog("point two input error, please repeat");
           };
         
         //  var d  = distance(p1,p2);
           writelog("The distance between " +p1 + " and "+ p2 + " is: "+distance(p1,p2).toFixed(3));
           
		}
		
		function distance(p1,p2)  {   // calculate the distabce 

			var p1A = splitPoint(p1);
			
			var p2A = splitPoint(p2);
			
            return Math.sqrt(sqr(p1A[0]-p2A[0])+sqr(p1A[1] - p2A[1]));
		    
		}
		function sqr(a) {     // square function
			return a*a;
		}  

		function verifyPoint(p) // chech the format of point
		{
			var pattern =/[0-9],[0-9]/
			if (!pattern.exec(p)) return false;
		      return true;
		}
		function splitPoint(p) {    //   find x coordidate and y coordiante

          return p.split(",");

		}

		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		}
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
		<p>Please enter point 1(0-9),(0-9):<input type="text"  name="point1" required id="p1" pattern="[0-9],[0-9]" /></p>
		<p>Please enter point 2(0-9),(0-9):	<input type="text"  name="point2" required id="p2" pattern="[0-9],[0-9]" /></p>
			
			<input type="button" name="button" value="Distance" onclick="calculate()">
	
		</form>
	 </section>
     	
     <div id="logger"> </div>
	</body>
