<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Mutiply</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
		function calculate() {
	
			var n1 = parseInt(myform.n1.value);   //get the input
			var n2 = parseInt(myform.n2.value);
           writelog(n1);
           writelog(n2);
           
          if (checkMultiply(n1,n2)) {
          	writelog(n2 + " is " + " the Mutiply of "+ n1 );
          } else 
          {
		  writelog(n2 + " isn't " + " the Mutiply of "+ n1 );
          };
           
		}
		
		function checkMultiply(n1,n2)  {   // function for check
			
			return !(n2%n1);
		}
		

		

		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		}
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>The first Integer</p>
			<input type="number"  min=0 name="n1" required id="n1"/>
			<P>The Second</P>
			<input type="number"  min=0 name="n2" required id="n2" />
			
			<input type="button" name="button" value="checkMultiply" onclick="calculate()">
	
		</form>
	 </section>
     	
     <div id="logger"> </div>
	</body>
