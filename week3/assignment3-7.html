<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;

  		 input {
  		 	 display: inline-block;
        position: relative;

        outline: 4px  red;

  		 div {
        display: inline-block;

		<script type="text/javascript">
		function draw() {
		//	writelogline("asd");
	       squareAsterisk(myform.n1.value);
		}
		
		function squareAsterisk(n)  {   // function for check
			
			for (var i=0; i<n; i++) 
			{
				for (var j=0;j<n; j++) 
				{
                 writelogline("*");
				};
				writelogline("<br>");
			};
		}
		

		

	/**	function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		}  **/
		function writelogline(result) {
			document.getElementById("logger").innerHTML += result ;
		}
		
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>The Integer of Side</p>
			<p>Please input a number (>0)<input  type="number"  min= 0 id="n1" type="side"  name="side" required /></p>
			
			
			<input type="button" name="button" value="draw" onclick="draw()">
	
		</form>
	 </section>
     	  <div id="logger"> </div>
	</body>
