<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Mutiply</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
			      var n1=0;
			      var n2=0;
				function Game() {
				//	writelog("Begin");
					var question = generator();

					var result=parseInt(prompt(question,""));

					 while (result != n1*n2) {
					 	result=parseInt(prompt(question+"(please input again)",""));
					 }
					  alert("Good work");
                       
				}
			
			
				function generator() {
					   var s=""
                       n1 = randomInt();
                       n2 = randomInt();
                        s= "How much is " + n1 + " times " + n2;
                       return s;

				}
				function randomInt() {
				   return parseInt((Math.random()*10));   // simulate coin 
				}
				
		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';   // three output function 
		}
			
		
		

		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>Multiply Game</p>
		
	
			<input type="button" name="button1" value="Begin Start Game" 
			  onclick="Game();">
			
	
		</form>
	 </section>
     	  
	</body>
