<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;

  		 div {
        display: inline-block;
        position: relative;

        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">

		function CFtoC() {
			writelog("The conversion of Fahreheit "+ myform.tem.value+ " is "+ FtoC(myform.tem.value).toFixed(2));
		}
		function CCtoF() {
			writelog("The conversion of Celsius "+ myform.tem.value+ " is "+ CtoF(myform.tem.value).toFixed(2));
		}
		
		

		function CtoF(c) {              // from Celsius to Fahreheit
			return 9.0/5.0*c+32;
		}
        function FtoC(f) {   // from Fahreheit to Celsius
        	
        	return 5.0/9.0*(f-32);
        }
		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		} 
		function writelogline(result) {
			document.getElementById("logger").innerHTML += result ;
		}
	
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>Temperature Conversion </p>
			<input  type="number"  id="n1"  name="tem" required />
			
			
			<input type="button" name="button" value="Fahrenheit to Celsius" onclick="CFtoC()">
			<input type="button" name="button" value="Celsius to Fahrenheit" onclick="CCtoF()">
	
		</form>
	 </section>
     	  <div id="logger"> </div>
	</body>
