		<script type="text/javascript">
		   var gr = 0;
		   var Start = false;
		function Guess() {
			Start = true;
			clearText();             // prepare the game , clear the tex area and div data
			clearDiv();
			writelog("Game Begin:");
			gr = randomInt();
		//	writelog("gr=" + gr);

		function submitNumber() {
			// document.write("asd");
		//	writelog("compare");
			var gn = myform.textinput.value;   // get input value
			//writelog(gn);
			if (Start) {                     // to make sure first press the start game button;
			if (gn > gr ) 
				{ writelog("You input is " + gn + " Too high" );}    
			
			else if (gn < gr ) {
				writelog("You input is " + gn + " Too lower" );
			} else
			    {   
			    	
			    	writelog("congratuation!, please press star game to begin a new one");
			    	Start = false;
			       
			    }; 
		}
		else {
			writelog("Pleae make sure to prsss start game button to begin a game");
		}
	}

		function clearText(){            // clear input 
           var Txt=document.getElementById("textinput"); 
           Txt.value="";
		}
		function clearDiv() {       // clear Div
			document.getElementById('logger').innerHTML = "";
		}
				function randomInt() {         // random generation function 
				   return parseInt((Math.random()*1000)+1);   // random generate 
				}
				
		function writelog(result) {         // output function 
			document.getElementById("logger").innerHTML += result + '<br>';   
		}
