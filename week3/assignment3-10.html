		<script type="text/javascript">
        function minimum() {
		var a = myform.n1.value;
		var b = myform.n2.value;
		var c = myform.n3.value;
		writelog("The minimum of " + a +", "+ b + " and  " + c + " is "+ findmin(a,b,c));
		}
		function findmin(a,b,c) {
			return Math.min(Math.min(a,b),c)
		}
        
		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		} 
		function writelogline(result) {
			document.getElementById("logger").innerHTML += result ;
		}

   <section>

			<input  type="number"  id="n2"  name="n2" required />
			<input  type="number"  id="n3"  name="n3" required />
