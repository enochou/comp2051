<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Mutiply</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
			      var tails = 0;
			      var heads = 0;
				function Toss() {
			//		var tails =0;
			//		var heads = 0;
				    if (flip()) {
				    	heads++;
				    	writehead("Head     ");
				    } else {
				    	tails++;
				    	writetail("Tail     ");
				    };
				    writelog("heads =   "+ heads +"  tails =  " +tails);

				}
				function flip() {
				   return parseInt((Math.random()*100)/50);   // simulate coin 
				}
				
		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';   // three output function 
		}
			function writehead(result) {
			document.getElementById("heads").innerHTML += result;	
		}
		function writetail(result) {
			document.getElementById("tails").innerHTML += result;
		}

		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>Coin Toss </p>
			
			<input type="button" name="button1" value="Begin Start Toss" 
			  onclick="Toss();">
			
	
		</form>
	 </section>
	 	  <div id="logger"></div> 
     	  <div id="heads"> </div> 
     	  <div id="tails"> <div>
	</body>
