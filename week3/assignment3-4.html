<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Power</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
		function calculate() {
	
			var b = parseInt(myform.base.value);   //get the input
			var e = parseInt(myform.exp.value);
           
            writelog("The result of base " + b +" of power "+e + "is:" + power(b,e));
           
		}
		
		function power(b,e)  {   // function for power
			var product = 1;
			
			for (var i= 0; i< e; i++) {
				product *=b;
				// writelog(product);
			};
		    return product;
		}
		

		

		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		}
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>Please input a Base number</p>
			<input type="number"  min=0 name="base" required id="base"/>
			<P>Please iput a Exponent number</P>
			<input type="number"  min=0 name="exp" required id="exp" />
			
			<input type="button" name="button" value="Power" onclick="calculate()">
	
		</form>
	 </section>
     	
     <div id="logger"> </div>
	</body>
