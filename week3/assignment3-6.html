<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Check Mutiply</title>
		<style type="text/css">
		body {
        width: 95%;
        margin: 1em;
        font-family: "Komika Hand", sans-serif;
  		 }
  		 input {
  		 	 display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  red;
  		 }
  		 div {
        display: inline-block;
        position: relative;
        margin: 1em;
        padding: 1em;
        outline: 4px  solid black;
    	}
		</style>

		<script type="text/javascript">
		function calculate() {
	        n = myform.n.value;
	       
	        if ( !isNaN(n)) {   // execute loop when  n is an interger
	        
	        	if (checkEven(n)) {   
	        	   writelog(n+ " is an Even");
	        	} else
	        	{   
                     writelog(n+ " is not an Even");
	        	};
	        }
	        else 
	        {
	        	writelog("The input is not a number!");
	        }
			
		}
		
		function checkEven(n)  {   // function for check
			
			return !(n%2);
		}
		

		

		function writelog(result) {
			document.getElementById("logger").innerHTML += result + '<br>';
		}
		
		</script>

	</head>


	<body>
   <section>
		<form name="myform">
			<p>The first Integer</p>
			<input  type="number" id="n1" type="text"  name="n" required />
			
			
			<input type="button" name="button" value="checkEven" onclick="calculate()">
	
		</form>
	 </section>
     	  <div id="logger"> </div>
	</body>
