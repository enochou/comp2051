		<script type="text/javascript">
		function findperfect() {
			var n = myform.n1.value;
			var perA = new Array();   // create a array to hold the perfect number
			var j=0; //trace the array;
			for (var i=1; i<=n;i++) {
               if (perfect(i) != 0) {   // i is perfect number
               	perA[j] = i;
               	j++;
               };
			};
		//	writelog(perA.length);
			for ( var i=0; i<perA.length; i++) {  // out put the perfect
				writelog(perA[i]+ "  ");
			}
		}

		function findprime() {
			var n = myform.n1.value;
			var primeA = new Array();
			var k=0;  
			for (var i=2; i<=n; i++) {  // calculate all prime
				if (prime(i)) {
					primeA[k] = i;
					k++;
				};
			};
			for (var i=0; i<primeA.length; i++) {  //output the result
				writelog(primeA[i] + "  ");
			}
		}

		function prime(n) {                 // determine if a numbe is a prime

			for (var i=2; i<=Math.sqrt(n); i++) {
				if (n%i == 0) {
					return 0;
				}
			};
			return n;
		}
         function perfect(n) {
         	var factors = factor(n);  // find all factors;
         	var sum=1;    // sum all the factors;
         	for (var i=0; i<factors.length; i++) {
         			sum += factors[i];
         	};
         	if (sum == n) {
         			return n;    // return perfect number
         	} else {
         			return 0;   // 0 if n is not a perfect number;
         	}
         }

		function factor(n)  // find all the factors of interger
		{
			var fac = new Array();
			var k=0; // trace the array;

			for (var i=2; i<=(n/2); i++) 
			 {
			 	if (n%i == 0) {
			 		fac[k]=i;
			 		k++;
			 	}
			}
			return fac;
		}
		function writelog(result) {
			document.getElementById("logger").innerHTML += result;
		}

		</script>
