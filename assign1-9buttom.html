<html>
    <head>
       <meta charset="utf8">
       <title>Prompt Button</title>
       <script type="text/javascript">
            function promptInputName() {
                var firstName,lastName;
                firstName = prompt("first name:","");
                lastName = prompt("last name:","");
                document.writeln("<h1>"+firstName+"."+lastName+"</h1>");
            }
            function promptInputNickName() {
                var nickName;
                nickName = prompt("nickname:","");
                document.writeln("<h1>"+nickName+"</h1>");
            }
       </script>
    </head>

    <body>
        <form name="input">

            <input type="button" value="Click to input your name"  onclick="promptInputName()">
            <input type="button" value="Click to input your nickname"  onclick="promptInputNickName()">

        </form>
    </body>
</html>
