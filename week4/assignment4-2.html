<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
     <script type="text/javascript">
      var count = new Array(9);
      for (var i =0; i<9; i++) {
      		count[i] = 0;
      	}
      function calculate() {
      	var k = 0;
      	
      	var sale = myform.num.value;
    //  	writelog(sale);
      	if (sale >=1000 ) {
      		k = 8;
      	}  
      	else if (sale >= 200 ) 
      	{
      	k=parseInt((salary(sale).toFixed(0)-200)/100);
         
      } 
        if (sale >= 200 ) {
        count[k]++;
   //     writelog("k" + k);
     //   writelog(count[k]);
    //  	writelog(salary(sale));
      }
     // 	writelog("begin");
      }
       function outputsalary() {
       	var range1;
       	var range2;
    //   	writelog("begin");
          document.getElementById("logger").innerHTML="";
       	for (var k=0; k<count.length; k++) {
       		range1= 200+ k*100;
       		if ( k == 8) {
       			range2 = "1000 or over ";
       		} 
       		else {
       			range2 = range1 + 99;
       		}
       			
       		
       		writelog(range1+ "--" + range2 +"      " + count[k] + "<br>");
       	}
       }
      function salary(sale) {
      	return 200 + (9*sale)/100;
      }
      function cleartext() {
      	document.getElementById("num").value = "";
      }
       
     function writelog(result) {
			document.getElementById("logger").innerHTML += result+"  " ;
		}
     </script>

	</head>


	<body>
     <p>  Input Part </p>
     <form name="myform">
     	<input type="number" min="0" id="num", name ="num" onblur="calculate();" onfocus="cleartext();">
     	<input type="button"  value="output"  onclick="outputsalary();">

     </form>


     <div id="logger"></div>
     

	</body>

</html>
