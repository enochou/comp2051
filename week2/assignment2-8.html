<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Layout</title>
	<style type="text/css">

	</style>

	<script type="text/javascript">
	function payrollCal() {
		document.write("begin");
		var salesA = new Array(); // hold sales for each items
		var itemA = new Array();  // hold item numbers
		i=0; // trace the items
		var item = parseInt(prompt("Please input the " + (i+1)+ " intem number (integer):", "0"));
		while (item != 0) {
		var sales = parseFloat(prompt("Please input the price of item " + item+" :", "0.00"));
		salesA[i] = sales;
		itemA[i] = item;
		i++;
		item = parseInt(prompt("Please input the " + (i+1)+ " intem number (integer):", "0"));
		};
	

	// calculate the commission of sales
	var salesSum=0;
	for (var j=0; j<i; j++) 
		{   document.write("salesSum", salesSum);
			salesSum += salesA[j];

		};
    var commission = (salesSum*9/100).toFixed(2);

    var earings = (commission + 200).toFixed(2);

    // output the reslut 
   document.write("The earings is " +  earings + " , including a commission of " + commission);
}
	</script>

</head>

<body>
<h1> Welcome to Use the Payroll Program </h1>
<p> Input the item and gross sales. </p>
<p> When item is 0, the program ends your input</p>
<hr> 
<input type="button" id="payroll" value="Press to input and calculate:" onclick="payrollCal();">
<p> bc </p>


</body>

</html>
