<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Product</title>
	<style type="text/css">

	</style>

	<script type="text/javascript">
		function calculate() 
		{
			var product = 1;  // product holds the result
			for (var i=1; i<=15; i +=2 ) 
			{
				product = product * i;
			};
			document.write("The product of odd Numbers from 1 to 15 is "+ product);
		}
	</script>

</head>

<body>
<h1> This Program Calculate the Product of Odd Numbers beweet 1 and 15 </h1>
<hr>  
<input type="button" id="product" value="To calculete, Press the button" onclick="calculate();">

</body>

</html>
